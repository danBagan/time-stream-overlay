<html>
    <head>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <script type="text/javascript" charset="utf-8">
    let a;
    let time;
    setInterval(() => {
      a = new Date();
      time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
      document.getElementById('time').innerHTML = time;
    }, 1000);
  </script>
        <span id="time"></span>
    </body>

</html>
